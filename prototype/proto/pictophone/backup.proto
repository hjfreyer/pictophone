service Pictophone1_1 {
    rpc CreateGame (CreateGameRequest) returns (Empty);
    rpc DeleteGame (DeleteGameRequest) returns (Empty);
    // rpc JoinGame (JoinGameRequest) returns (Empty);
    // rpc StartGame (StartGameRequest) returns (Empty);
    // rpc MakeMove (MakeMoveRequest) returns (Empty);

    rpc GetGame(GetGameRequest) returns (stream GetGameResponse);
 //   rpc GetShortCode(GetGameRequest) returns (stream GetGameResponse);
}

message GetGameRequest {
    // string player_id = 1;
    string game_id = 2;
}

message GetGameResponse {
    bool exists = 1;
    Game game = 2;
}

message Game {
    string short_code = 1;
}

